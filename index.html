<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="scriptjs.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculations--container">
          <div class="running-calculation"><p>123345</p></div>

          <div class="calculation">2*4234</div>
        </div>
        <div class="buttons--container">
          <div class="btns--numbers--container">
            <button class="btn btn--7" data-button="7">7</button>
            <button class="btn btn--8" data-button="8">8</button>
            <button class="btn btn--9" data-button="9">9</button>
            <button class="btn btn--4" data-button="4">4</button>
            <button class="btn btn--5" data-button="5">5</button>
            <button class="btn btn--6" data-button="6">6</button>
            <button class="btn btn--1" data-button="1">1</button>
            <button class="btn btn--2" data-button="2">2</button>
            <button class="btn btn--3" data-button="3">3</button>
            <button class="btn btn--0" data-button="0">0</button>
            <button class="btn btn--clear" data-clear="true">Clear</button>
          </div>
          <div class="btns--operations--container">
            <button class="btn btn--divide" data-button="/">/</button>
            <button class="btn btn--times" data-button="*">*</button>
            <button class="btn btn--add" data-button="+">+</button>
            <button class="btn btn--subtract" data-button="-">-</button>
            <button class="btn btn--equals" data-button="=">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
