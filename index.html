<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="scriptjs.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculations">
          <div class="running-calculation"><p>123345</p></div>

          <div class="calcuation">2*4234</div>
        </div>
        <div class="buttons">
          <div class="btns--numbers">
            <div class="btn btn--9">9</div>
            <div class="btn btn--8">8</div>
            <div class="btn btn--7">7</div>
            <div class="btn btn--6">6</div>
            <div class="btn btn--5">5</div>
            <div class="btn btn--4">4</div>
            <div class="btn btn--3">3</div>
            <div class="btn btn--2">2</div>
            <div class="btn btn--1">1</div>
            <div class="btn btn--0">0</div>
            <div class="btn btn--clear">clear</div>
          </div>
          <div class="btns--operations">
            <div class="btn btn--divide">/</div>
            <div class="btn btn--times">*</div>
            <div class="btn btn--add">+</div>
            <div class="btn btn--subtract">-</div>
            <div class="btn btn--equals">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
