<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="scriptjs.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculations--container">
          <div data-previous-calculation class="running-calculation"></div>

          <div data-current-calculation class="calculation"></div>
        </div>
        <div class="buttons--container">
          <div class="btns--numbers--container">
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-number>.</button>
            <button class="btn" data-clear>AC</button>
            <button class="btn" data-delete>DEL</button>
          </div>
          <div class="btns--operations--container">
            <button class="btn" data-operation>/</button>
            <button class="btn" data-operation>*</button>
            <button class="btn" data-operation>+</button>
            <button class="btn" data-operation>-</button>
            <button class="btn" data-equals>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
